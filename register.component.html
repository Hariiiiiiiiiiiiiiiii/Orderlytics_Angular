<div class="container">
    <img class="logo" src="/assets/logo.png" width="200px" height="250px">
    <!-- login.component.html -->

    <div class="row justify-content-center">
        <h4 style="text-align: center;">Register</h4>
        <br><br>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="registerForm">
                        <div class="mb-4">
                            <label for="username" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                                placeholder="Enter your first name">
                        </div>
                        <span
                            *ngIf="registerForm.controls['firstName'].dirty && registerForm.hasError('required', 'firstName')"
                            class="text-danger">First Name is required</span>
                        <div class="mb-4">
                            <label for="username" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                placeholder="Enter your last name">
                        </div>
                        <span *ngIf="registerForm.controls['lastName'].dirty && registerForm.hasError('required', 'lastName')"
                            class="text-danger">Last Name is required</span>
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" formControlName="username"
                                placeholder="Enter your username">
                        </div>
                        <span *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')"
                            class="text-danger">Username is required</span>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter your password">
                        </div>
                        <span *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')"
                            class="text-danger">Password is required</span>
                            <br>
                        <button (click) = "onRegister()" type="submit" class="btn btn-success">Register</button>
                        <br><br>
                        <button type="button" class="btn btn-primary" routerLink="/login">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p-toast></p-toast>
</div>
